<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pokemon Starter Generator</title>
</head>
<body>
    <header>
        <h1>Choose your pokemon starter!</h1>
    </header>

    <main>
        <div class="buttonClickerContainer">
            <h3>Click below to generate your favourite Pokemon type</h3>
            <section class="pokemonTypeContainer">
                <div class="fireType">FIRE</div>
                <div class="grassType">GRASS</div>
                <div class="waterType">WATER</div>
            </section>
         </div>

         <section class="pokemonPicsRow1">
             <img class="pokemonPic1 pokemonPicSetting" src="" alt="Pokemon Starter">
             <img class="pokemonPic2 pokemonPicSetting" src="" alt="Pokemon Starter">
             <img class="pokemonPic3 pokemonPicSetting" src="" alt="Pokemon Starter">
             <img class="pokemonPic4 pokemonPicSetting" src="" alt="Pokemon Starter">
             <img class="pokemonPic5 pokemonPicSetting" src="" alt="Pokemon Starter">
         </section>

         <section class="pokemonPicsRow2">
            <img class="pokemonPic6 pokemonPicSetting" src="" alt="Pokemon Starter">
            <img class="pokemonPic7 pokemonPicSetting" src="" alt="Pokemon Starter">
            <img class="pokemonPic8 pokemonPicSetting" src="" alt="Pokemon Starter">>
        </section>

    </main>
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
